{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
    <div class="container">
        <div class="card">
            <div class="card-content">
                <h3 class="text-center">{{caption}}</h3>
                <form action="" method="POST">
                    {% csrf_token %}
                    {{form.as_p}}
                    <input type="submit" value="{{caption}} " class="btn btn-danger">
                </form>
            </div>
        </div>
    </div>
{% endblock %}
