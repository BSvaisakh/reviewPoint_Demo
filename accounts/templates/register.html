{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="card">
        <div class="card-body">
            <h1 class="text-center">Register an account</h1>
            <form action="" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="Submit" value="Register" class="btn btn-danger">
            </form>
        </div>
    </div>
</div>

{% endblock %}
